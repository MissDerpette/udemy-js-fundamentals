<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
       <div class="container">
        <form class="row g-3">
            <div class="col-md-4">
              <label for="validationServer01" class="form-label">First name</label>
              <input type="text" class="form-control" id="firstName" value="" placeholder="First Name"required>
              <div class="valid-feedback">
                Looks good!
              </div>
              <div class="invalid-feedback">Input should be at least 2 characters or more.</div>
            </div>

            <div class="col-md-4">
              <label for="validationServer02" class="form-label">Last name</label>
              <input type="text" class="form-control" id="lastName" value="" placeholder="Last Name" required>
              <div class="valid-feedback">
                Looks good!
              </div>
              <div class="invalid-feedback">Input should be at least 2 characters or more.</div>
            </div>

            <div class="col-md-4">
              <label for="validationServerUsername" class="form-label">Email</label>
              <div class="input-group has-validation">
                <span class="input-group-text" id="inputGroupPrepend3">@</span>
                <input type="text" class="form-control " id="email" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" placeholder="Email" required>
                <div id="validationServerUsernameFeedback" class="invalid-feedback">
                  Email not valid.
                </div>
                <div class="valid-feedback">
                    Looks good!
                  </div>
              </div>
            </div>

            <div class="col-md-3">
              <label for="validationServer04" class="form-label">Phone Number</label>
                <div class="input-group">
                  <span class="input-group-text" id="inputGroupPrepend4">+639</span>
                  <input type="text" class="form-control " id="phone" aria-describedby="validationServer04Feedback" placeholder="Phone Number" required> 
                 <div id="validationServerPhoneNumberFeedback" class="invalid-feedback">Phone number invalid.</div>
                 <div class="valid-feedback">
               Looks good!
              </div>

                </div>
            </div>

            <div class="col-md-3">
              <label for="validationServer05" class="form-label">Postal Code</label>
              <input type="text" class="form-control" id="postal" aria-describedby="validationServer05Feedback" placeholder="Postal" required>
              <div id="validationServer05Feedback" class="invalid-feedback">
                Please provide a valid Postal code.
              </div>
              <div class="valid-feedback">
                Looks good!
               </div>
            </div>
            <div class="col-12">
              
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
          </form>
       </div>

       <script src="validation.js"></script>
</body>
</html>
