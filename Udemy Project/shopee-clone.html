<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="shopee-clone.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login now to start shopping! Shopee</title>
</head>
<body>
    <div class="nav">
        <div class="row-nav">
            <div class="col1-logo">
                <div class="div-logo">
                    <img src="./shopee-imgs/shopee-logo.png" class="nav-logo">
                    <div class="col2 login-nav">
                        Log In
                     </div>
                </div>
                
            </div>
            
            <div class="col3 need-help">
                <a href="#!" class="need-help">Need help?</a>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="main-row">
            <div class="img-cont"><img src="./shopee-imgs/body-img.png"></div>
            

            <div class="card">
                <div class="card-row">
                    <div class="card-row-container">
                        <div class="login-card">Log In</div>
                    <div class="login-w-qr">
                        <div class="cont">
                            Log in with QR
                        </div>
                    </div>
                    <i class="fa-solid fa-qrcode"></i>
                    </div>
                </div>

                <div class="form">
                    <input type="text" placeholder="Phone number / Username / Email">
                    <input type="password" placeholder="Password">                
                    <button class="btn btn-login">log in</button>
                    <div class="login-container">
                        <div class="forgot-pass">
                            <a href="#!">Forgot Password</a>
                        </div>
                        <div class="login-w-num">
                            <a href="#!">Log in with Phone Number</a>
                        </div>
                    </div>
                </div>

                <div class="line-break">
                    <div class="line"></div>
                    <span class="span-line-break">or</span>
                    <div class="line"></div>
                </div>

                <div class="sso-login">
                    <div class="sso-row">
                        <button class="btn fb-btn">Facebook</button>
                        <button class="btn google-btn">Google</button>
                    </div>
                </div>
    
                <div class="card-footer">
                    <div class="signup">New to Shopee? <a href="#!" class="s-up-btn">Sign up</a></div>
                </div>
    
            </div>

            
            
            
        </div>
    </div>

    <div class="section">
        <div class="row">
            <div class="cs"></div>
            <div class="abt-shopee"></div>
            <div class="payments"></div>
            <div class="follow-us"></div>
            <div class="shopee dl"></div>
        </div>
    </div>

    <div class="footer">
        <div class="row">
            <div class="col1-arr"></div>
            <div class="col2-country-region"></div>
        </div>
    </div>
    
</body>
</html>
