        <li class="logged-out"><a href="#" class="modal-trigger" data-target="modal-signup">Sign up</a></li>

      </ul>
    </div>
  </nav>
  <div class="container">

    <form id="add-todo-form" class="logged-in">
      <input type="text" name="title" placeholder="Add Task">
      <button class="waves-effect btn red lighten-2">Add Task</button>
    </form>


    <ul id="todo-list" class="collection ">

    <!-- Edit Modal -->
    <div id="modal-edit" class="modal">
      <div class="modal-content">
        <input type="text" name="newtitle" placeholder="Update task">
      </div>
      <div class="modal-footer">
        <a href="#!" id="update" class="modal-close waves-effect waves-red btn-flat">Update</a>
      </div>
    </div>
    <!-- Login Modal -->
    <div id="modal-login" class="modal ">
      <div class="modal-content">
        <h4>Login</h4>
        <form action="" id="login-form">
          <div class="input-field ">
            <input type="email" id="login-email" required>
            <label class="waves-effect waves-red">Email address</label>
          </div>
          <div class="input-field">
            <input type="password" id="login-password" required>
            <p class="error pink-text center align"></p>
            <label>Password</label>
          </div>
          <div class="modal-footer">
            <button class=" waves-effect waves-red btn-flat">Login</button>
           
          </div>
        </form>
      </div>
    </div>

    <!-- Sign up Modal -->
    <div id="modal-signup" class="modal ">
      <div class="modal-content">
        <h4>Sign up</h4>
        <form action="" id="signup-form">
          <div class="input-field ">
            <input type="email" id="signup-email" required>
            <label class="waves-effect waves-red">Email address</label>
          </div>
          <div class="input-field">
            <input type="password" id="signup-password" required>
            <p class="error pink-text center align"></p>
            <label>Password</label>
          </div>
          <div class="modal-footer">
            <button class=" waves-effect waves-red btn-flat">Sign up</button>
           
          </div>
        </form>
      </div>
    </div>

  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
