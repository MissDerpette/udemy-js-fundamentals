<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fb-clone.css">
    <title>Facebook - log in or sign up</title>
</head>
<body>
    <div class="nav">

    </div>

    <div class="header">

    </div>

    <div class="main">
        <div class="container">
            <div class="row">
                <div class="col-l">
                    <img class="fb_logo _8ilh img" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook">
                    <p>Connect with friends and the world around you on Facebook.</p>
                </div>
        
                <div class="col-r">
                    <form class="field">
                        <input type="text" class="input-fields email" placeholder="Email or phone number">
                        <input type="text" class="input-fields password" placeholder="Password">
                        
                        <button class="login">Log In</button>
                        <a href="#!" class="a-fp">Forgot password?</a>
        
                        <hr class="line">
                        <button class="signup">Create new account</button>
                        
                    </form>
        
                    <p><a href="#!"class="a-cp">Create a page</a> for a celebrity, brand or business.</p>
                </div>
            </div>

        </div>
    </div>

    
</body>
</html>
